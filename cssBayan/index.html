<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat:wght@400;500;600;800&family=Open+Sans&family=Montserrat+Alternates:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>CSS Bayan</h1>
    </header>
    <main>
      <input type="radio" id="radio1" name="memes" class="radiobutton" checked>
      <label for="radio1">
        <section>
          <div class="text-row">
            <h2>RS? Nice school!</h2>
            <div class="plus-icon"></div>
          </div>
          <div class="img-box">
            <img src="./img/school.jpg" alt="Kittens and a notebook">
          </div>
        </section>
      </label>
      <input type="radio" id="radio2" name="memes" class="radiobutton">
      <label for="radio2">
        <section>
          <div class="text-row">
            <h2>На вiйнi як на вiйнi</h2>
            <div class="plus-icon"></div>
          </div>          
          <div class="img-box">
            <img src="./img/war.jpg" alt="Cat and weapons">
          </div>
        </section>
      </label>
      <input type="radio" id="radio3" name="memes" class="radiobutton">
      <label for="radio3">
        <section>
          <div class="text-row">
            <h2>My human is an idiot</h2>
            <div class="plus-icon"></div>
          </div>          
          <div class="img-box">
            <img src="./img/dino.jpg" alt="Dressed cat">
          </div>
        </section>
      </label>
      <input type="radio" id="radio4" name="memes" class="radiobutton">
      <label for="radio4">
        <section>
          <div class="text-row">
            <h2>Go sports!</h2>
            <div class="plus-icon"></div>
          </div>          
          <div class="img-box">
            <img src="./img/sports.jpg" alt="Kitten and balls">
          </div>
        </section>
      </label>
      <input type="radio" id="radio5" name="memes" class="radiobutton">
      <label for="radio5">
        <section>
          <div class="text-row">
            <h2>When completed CSS Bayan</h2>
            <div class="plus-icon"></div>
          </div>          
          <div class="img-box">
            <img src="./img/dancing.jpg" alt="Dansing cat">
          </div>
        </section>
      </label>
    </main>
    <footer>
      <a href="https://rs.school/js/" class="rss-link"></a>
      <p class="year">&#169;2023</p>
      <a href="https://github.com/vvsar" class="github-link">vvsar</a>
    </footer>
  </div>
</body>
</html>
